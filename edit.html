<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="threeleaves"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>三葉訂桌小幫手</title>

	<!--boostrap START-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!--boostrap END-->

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="style/main.css">
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<a href="index.html"><i class="fas fa-chevron-left fa-2x"></i></a>
		<h1><i class="fas fa-leaf"></i>新增訂席</h1>
		<button  id="delBtn" type="button" style="visibility: hidden;"><i class="fas fa-trash-alt fa-2x"></i></button>
	</nav>
	<section class="edit">
		<div class="container">
			<form>
				<div class="btn-group" role="group">
					<button type="button" id="noonbtn" class="btn btn-primary">中午</button>
					<button type="button" id="nightbtn" class="btn btn-outline-primary">晚上</button>
				</div>
				<div class="form-group row">
					<div class="col-6">
						<label for="date">日期</label>
						<input type="text" class="form-control datetimepicker-input" id="date" data-toggle="datetimepicker" data-target="#date" />
					</div>
					<div class="col-6">
						<label for="time">時間</label>
						<input type="text" class="form-control datetimepicker-input" id="time" data-toggle="datetimepicker" data-target="#time"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="name">姓名</label>
					<input type="text" class="form-control" id="name">
					<div class="name-error text-danger" style="display: none;">
						請輸入姓名！
					</div>
				</div>
				<div class="form-group">
					<label for="phone">電話</label>
					<input type="text" class="form-control" id="phone">
				</div>
				<div class="form-group">
					<label for="price">金額*桌數</label>
					<input type="text" class="form-control" id="price">
				</div>
				<div class="form-group">
						<label for="tableNo">桌號碼</label>
						<input type="text" class="form-control" id="tableNo">
						<small class="form-text text-muted">範例：1~3 或 1 2 3</small>
					</div>
				<div class="form-group">
					<label for="note">備註</label>
					<textarea class="form-control" rows="2" id="note"></textarea>
				</div>
				<button id="editSave" type="button" class="btn btn-success btn-lg btn-block">儲存</button>
			</form>
		</div>
	</section>
	<!-- Small modal -->
	<!-- Modal -->
	<div class="modal fade" id="delmodal" tabindex="-1" role="dialog"  aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title">刪除確認</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				</div>
				<div class="modal-body">
					是否刪除？
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
				<button id="delcomfrimBtn" type="button" class="btn btn-primary">確定</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="editmodal" tabindex="-1" role="dialog"  aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
					<h5 class="modal-title">修改成功</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					</div>
					<div class="modal-body">
						修改成功！是否回到首頁？
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
					<a href="index.html" class="btn btn-primary">確定</a>
					</div>
				</div>
			</div>
		</div>
	<script src="js/Edit.js"></script>
</body>
</html>
